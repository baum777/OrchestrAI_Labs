version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agent_system}
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data

  vector-db:
    image: supabase/postgres:15.4
    environment:
      POSTGRES_USER: ${VECTOR_DB_USER:-user}
      POSTGRES_PASSWORD: ${VECTOR_DB_PASSWORD}
      POSTGRES_DB: ${VECTOR_DB_NAME:-agent_vectors}
    ports:
      - "5433:5432"
    volumes:
      - ./vector/data:/var/lib/postgresql/data

