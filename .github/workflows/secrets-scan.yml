name: Secrets Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  secrets-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-secrets

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git /tmp/git-secrets
          cd /tmp/git-secrets
          sudo make install

      - name: Configure git-secrets
        run: |
          git secrets --register-aws
          git secrets --install

      - name: Scan for secrets (git-secrets)
        run: |
          git secrets --scan-history || exit 1

      - name: Install truffleHog
        run: |
          pip install truffleHog

      - name: Scan for secrets (truffleHog)
        run: |
          trufflehog filesystem . --json --only-verified || exit 1

      - name: Check for hardcoded passwords in docker-compose
        run: |
          if grep -r "POSTGRES_PASSWORD.*password\|password.*POSTGRES_PASSWORD" infrastructure/docker-compose.yml; then
            echo "❌ ERROR: Hardcoded password found in docker-compose.yml"
            exit 1
          fi
          echo "✅ No hardcoded passwords found"

      - name: Verify .env.example exists
        run: |
          if [ ! -f "infrastructure/.env.example" ]; then
            echo "❌ ERROR: .env.example not found"
            exit 1
          fi
          echo "✅ .env.example exists"

      - name: Verify .env is in .gitignore
        run: |
          if ! grep -q "^\.env$" .gitignore && ! grep -q "^\.env\*" .gitignore; then
            echo "❌ ERROR: .env not found in .gitignore"
            exit 1
          fi
          echo "✅ .env is in .gitignore"

