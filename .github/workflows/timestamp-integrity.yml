name: Timestamp Integrity Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-timestamps:
    name: Validate Timestamp Integrity
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.8.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Timestamp Integrity
        run: pnpm validate:timestamps
        continue-on-error: false

      - name: Lint Clock Usage
        run: pnpm lint:clock
        continue-on-error: false

      - name: Validate Blueprint Structure
        run: pnpm blueprint:check
        env:
          ENFORCEMENT_STRICT: "0" # Phase 1: warn-only; set to "1" in Phase 2
        continue-on-error: false

      - name: Validate Golden Tasks
        run: pnpm golden-tasks:check
        env:
          ENFORCEMENT_STRICT: "0" # Phase 1: warn-only; set to "1" in Phase 2
        continue-on-error: false

      - name: Validate PR Governance Schema
        run: pnpm pr:check
        env:
          ENFORCEMENT_STRICT: "0" # Phase 1: warn-only; set to "1" in Phase 2
        continue-on-error: false

